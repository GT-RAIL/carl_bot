TrajectoryPlannerROS:
  max_vel_x: 2.0
  min_vel_x: 0.3
  max_vel_theta: 1.2
  min_vel_theta: -1.2
  min_in_place_rotational_vel: 0.05
  escape_vel: -0.3

  acc_lim_theta: 10.0
  acc_lim_x: 20.0
  acc_lim_y: 0.01

  holonomic_robot: false
  meter_scoring: true

  vx_samples: 3
  vtheta_samples: 10
  sim_time: 2.0

  yaw_goal_tolerance: 0.15
  xy_goal_tolerance: 0.05
  latch_xy_goal_tolernace: true
  occdist_scale: 0.01
  heading_scoring: true
  heading_scoring_timestep: 0.5
  dwa: true

  global_frame_id: odom

DWAPlannerROS:
  max_trans_vel: 1.0
  min_trans_vel: 0.4
  max_vel_x: 1.0
  min_vel_x: -0.2
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_rot_vel: 1.0
  min_rot_vel: 0.2

  acc_lim_theta: 10.0
  acc_limit_trans: 15.0
  acc_lim_x: 15.0
  acc_lim_y: 0.0

  vx_samples: 12
  vy_samples: 0
  vth_samples: 20
  sim_time: 1.5
  penalize_negative_x: true
  path_distance_bias: 1.0
  goal_distance_bias: 50.0
  sim_granularity: 0.025

  yaw_goal_tolerance: 0.15
  xy_goal_tolerance: 0.15
  occdist_scale: 5.5
  scaling_speed: 0.4
  max_scaling_factor: 0.30
  stop_time_buffer: 0.2
  oscillation_reset_dist: 0.025

